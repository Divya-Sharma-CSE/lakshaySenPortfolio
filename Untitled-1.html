<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Pie Chart</title>
</head>
<body style="background:#071018; display:flex; justify-content:center; align-items:center; height:100vh;">

  <canvas id="winsChart" width="300" height="300"></canvas>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('winsChart');

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Wins', 'Losses'],
        datasets: [{
          data: [226, 123],
          backgroundColor: ['#4A90E2', '#1f2f44'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '65%',
        animation: {
          animateRotate: true,
          animateScale: true,
          duration: 1200,
          easing: 'easeOutQuart'
        },
        plugins: {
          legend: {
            labels: {
              color: '#DCE0E8',
              font: { size: 14 }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
